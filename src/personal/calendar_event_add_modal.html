<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h6 class="modal-title text-semibold">添加常用事件</h6>
		</div>
		<div class="modal-body">
			<form id=“eventAddForm” class="form-horizontal">
				<div class="form-group">
					<div class="col-md-12">
						<div class="row">
							<label class="col-md-2 control-label text-right">事件标题：</label>
							<div class="col-md-10">
								<input type="text" class="form-control" placeholder="" name="eventTitle" value="">
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="row">
							<label class="col-md-2 control-label text-right">颜色：</label>
							<div class="col-md-10">
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="control-danger" value="#E53935">
								</label>
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="control-warning" value="#F4511E">
								</label>
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="control-primary" value="#1E88E5">
								</label>
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="control-info" value="#00ACC1">
								</label>
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="control-success" value="#43A047">
								</label>
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="control-custom" value="#3949AB">
								</label>
								<label class="radio-inline">
									<input type="radio" name="eventColor" class="styled" value="#607D8B">
								</label>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button id="eventAddSave" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		</div>
	</div>
</div>
